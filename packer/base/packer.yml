---
# https://www.packer.io/docs/builders/amazon-ebs.html
#     us-east-1 = "ami-0b383171"

ami:
  source_ami: ami-0b383171
  region: us-east-1
  instance_type: m5.large
  ssh_username: ubuntu
  ssh_timeout: 10m
  associate_public_ip_address: True

scripts:
  - base.sh
  - ixgbevf.sh
  - bootstrap.sh
  - docker.sh

execute: "echo ubuntu | {{ .Vars }} sudo -E -S sh '{{ .Path }}'"
